<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minky Report</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #121212;
      color: white;
      overflow: hidden;
    }

    .open-report-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      font-size: 18px;
      background: white;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .open-report-btn:hover {
      background: #ddd;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1;
    }

    .report-ui {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e1e1e;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 500px;
      z-index: 2;
      overflow-y: auto;
      max-height: 90vh;
    }

    .report-ui h1 {
      font-family: 'Mochiy Pop One', sans-serif;
      font-size: 28px;
      color: white;
      margin-bottom: 8px;
      text-align: center;
    }

    .report-ui p {
      color: #aaa;
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    select,
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 6px;
      background: #2c2c2c;
      color: white;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .char-counter {
      text-align: right;
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    .char-limit-warning {
      color: red;
      font-size: 12px;
      margin-top: 6px;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 6px;
    }

    .success-message {
      color: #0f0;
      font-size: 14px;
      margin-top: 6px;
      animation: fadeOut 2s forwards 3s;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .submit-btn,
    .discord-btn {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 12px;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    .submit-btn {
      background: white;
      color: black;
    }

    .submit-btn:hover {
      background: #ddd;
    }

    .discord-btn {
      background: #5865F2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .discord-btn:hover {
      background: #4752c4;
    }

    .discord-btn:hover img {
      filter: brightness(0) invert(1);
    }

    .add-photo-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      margin-bottom: 12px;
    }

    #addPhoto {
      background: #333;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background 0.3s;
    }

    #addPhoto:hover {
      background: #444;
    }

    .photo-note {
      font-size: 0.85rem;
      color: #888;
      white-space: nowrap;
    }

    .photo-preview {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }

    .photo-preview img {
      height: 60px;
      border-radius: 6px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <button class="open-report-btn" onclick="openReportUI()">Open Report UI</button>
  <div class="overlay" id="overlay" onclick="closeReportUI()"></div>
  <div id="reportUI" class="report-ui" style="display: none">
    <!-- UI CONTENT WILL BE INJECTED FROM PREVIOUS REPLY SCRIPT -->
  </div>
  <script>
    function openReportUI() {
      document.getElementById('reportUI').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeReportUI() {
      document.getElementById('reportUI').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>

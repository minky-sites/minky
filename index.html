    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);

  <script>

      const entries = Object.entries(statusMap);

      for (const [url, errorTexts] of entries) {
        try {
          const response = await fetch(url, { method: "GET", mode: "no-cors" });

        } catch (e) {
          const errorString = e.toString();
          const isDown = errorTexts.some(text => errorString.includes(text));
          updateStatus(url, !isDown ? true : false);
        }
      }
    }

    function updateStatus(url, isWorking) {
      const tag = document.querySelector(`[data-status-for="${url}"]`);
      if (!tag) return;
      tag.textContent = isWorking ? "Working" : "Down";
      tag.classList.add(isWorking ? "working" : "down");
    }

    window.onload = checkStatus;

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minky</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #000000 90%);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff;
    }

    p {
      color: #aaa;
      margin-bottom: 30px;
    }

    .container {
      text-align: center;
      padding: 80px 20px;
      animation: fadeIn 1.5s ease;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .link-list a {
      text-decoration: none;
      color: white;
      background: #222;
      padding: 14px;
      border: 1px solid #333;
      border-radius: 10px;
      transition: 0.3s;
      font-weight: bold;
      width: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .link-list a:hover {
      background-color: #fff;
      color: black;
    }

    .link-list a.discord-special:hover {
      background-color: #5865F2;
      color: white;
    }

    .link-list a.discord-special:hover .discord-icon {
      filter: brightness(1000%);
    }

    .discord-icon {
      width: 22px;
      height: 22px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #555;
    }

    .report-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #222;
      color: white;
      border: 1px solid #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .report-button:hover {
      background: white;
      color: black;
    }

    .report-label {
      font-size: 0.7rem;
      position: absolute;
      top: 60px;
      text-align: center;
      width: 60px;
      color: #aaa;
    }

    .report-ui {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 90%;
      max-width: 400px;
      background: #111;
      border: 1px solid #333;
      padding: 25px;
      border-radius: 12px;
      z-index: 999;
      transition: 0.4s ease;
    }

    .report-ui.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .report-ui h2 {
      margin-bottom: 10px;
    }

    .report-ui small {
      color: #aaa;
      display: block;
      margin-bottom: 15px;
    }

    .report-ui input, .report-ui textarea, .report-ui select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
    }

    .submit-btn {
      background: white;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    .submit-btn:hover {
      transform: scale(1.05);
    }

    .confirmation, .error-msg {
      position: fixed;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      border-radius: 8px;
      transition: 0.4s ease;
      z-index: 9999;
      font-weight: bold;
    }

    .confirmation.active {
      top: 20px;
      background: white;
      color: black;
    }

    .error-msg.active {
      top: 20px;
      background: red;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .file-upload {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .file-upload label {
      background: #444;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .file-upload label:hover {
      background: #666;
    }

    .file-upload input {
      display: none;
    }

    .file-preview {
      margin-top: 10px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .file-preview img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      border: 1px solid #444;
    }

    .remove-btn {
      background: #aa0000;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .remove-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

<!-- ... previous unchanged HTML ... -->

<div class="file-upload">
  <label for="fileInput" id="fileLabel">Add Photo (optional)</label>
  <input type="file" id="fileInput" accept="image/*">
</div>

<div class="file-preview" id="filePreview">
  <img id="previewImage" src="" alt="Uploaded Photo">
  <button class="remove-btn" onclick="removePhoto()">Remove Photo</button>
</div>

<!-- ... rest of HTML unchanged ... -->

<script>
  let uploadedImage = null;

  document.getElementById("fileInput").addEventListener("change", function () {
    const file = this.files[0];
    const label = document.getElementById("fileLabel");
    const previewContainer = document.getElementById("filePreview");
    const previewImage = document.getElementById("previewImage");

    if (file && file.type.startsWith("image/")) {
      const reader = new FileReader();
      reader.onload = function (e) {
        uploadedImage = e.target.result;
        previewImage.src = uploadedImage;
        previewContainer.style.display = "flex";
        label.style.display = "none";
      };
      reader.readAsDataURL(file);
    }
  });

  function removePhoto() {
    uploadedImage = null;
    document.getElementById("previewImage").src = "";
    document.getElementById("filePreview").style.display = "none";
    document.getElementById("fileInput").value = "";
    document.getElementById("fileLabel").style.display = "inline-block";
  }

  // keep existing toggleReport, showError, and submitReport functions unchanged
</script>

</body>
</html>

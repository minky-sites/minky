<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status Site</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 40px;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px white, 0 0 20px white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
    }

    .button-wrapper {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .status-button {
      background: #1f1f1f;
      padding: 15px 30px;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      transition: 0.3s ease;
      cursor: pointer;
      position: relative;
      min-width: 240px;
      text-align: center;
    }

    .status-button:hover {
      background-color: #2a2a2a;
      transform: scale(1.03);
    }

    .status-label {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      color: white;
      background-color: grey;
    }

    .status-working:hover { background-color: #2ecc71; }
    .status-down:hover { background-color: #e74c3c; }

    .discord-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1f1f1f;
      padding: 15px 30px;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      gap: 10px;
    }

    .discord-button:hover {
      background-color: #7289da;
      transform: scale(1.03);
    }

    .discord-icon {
      width: 24px;
      height: 24px;
      transition: transform 0.3s ease;
    }

    .discord-button:hover .discord-icon {
      transform: rotate(20deg) scale(1.2);
      filter: brightness(0);
    }

    .report-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      z-index: 999;
    }

    .report-toggle-icon {
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .report-toggle-text {
      margin-top: 5px;
      font-size: 14px;
      color: white;
    }

    .report-form {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
      animation: fadeIn 0.3s ease;
    }

    .report-form input, .report-form textarea, .report-form select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    .submit-report {
      background: white;
      color: black;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .submit-report:hover {
      background-color: #ddd;
      transform: scale(1.03);
    }

    .success-message {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #2ecc71;
      padding: 10px 20px;
      border-radius: 6px;
      display: none;
      z-index: 999;
      font-size: 16px;
      animation: slideDown 0.5s ease;
    }

    @keyframes slideDown {
      from { transform: translate(-50%, -50px); opacity: 0; }
      to { transform: translate(-50%, 0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -30px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    .snowflake {
      position: fixed;
      color: white;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Status Dashboard</h1>
  <div class="container">
    <button class="status-button" data-url="https://site1.com">Main Site</button>
    <button class="status-button" data-url="https://cookie.com">Cookie Refresher</button>
    <button class="status-button" data-url="https://roblox.tg/dashboard/">Immortal</button>
    <button class="discord-button">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" class="discord-icon">
      Discord Server
    </button>
  </div>

  <div class="report-toggle" onclick="document.querySelector('.report-form').style.display = 'flex'">
    <div class="report-toggle-icon">🔧</div>
    <div class="report-toggle-text">Report</div>
  </div>

  <div class="report-form">
    <h2>Report A Bug/Suggestions</h2>
    <small>Must Be In The Discord Server To Get Your Response</small>
    <input type="text" id="discordUser" placeholder="Discord Username">
    <input type="text" id="discordID" placeholder="Discord User ID">
    <select id="reportCategory">
      <option disabled selected>Select Category</option>
      <option>Report A Bug</option>
      <option>New Suggestion</option>
      <option>Report A Server Member</option>
    </select>
    <textarea id="reportText" maxlength="3000" placeholder="Write your report..."></textarea>
    <button class="submit-report" onclick="submitReport()">Submit Report</button>
  </div>

  <div class="success-message" id="successMsg">Report sent successfully!</div>

  <script>
    function submitReport() {
      const username = document.getElementById('discordUser').value;
      const id = document.getElementById('discordID').value;
      const category = document.getElementById('reportCategory').value;
      const report = document.getElementById('reportText').value;

      fetch("https://discord.com/api/webhooks/1399803739199770664/dKXs2wiyMLtjgTLRbOZuz-N8BsJw3NGRZ0Pw8tnOX9YUJi3a6ju4cK_d-HsIYLHJmoy9", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `**New Report (${category})**\nUsername: ${username}\nUser ID: ${id}\n\n${report}`
        })
      });

      document.getElementById("successMsg").style.display = "block";
      setTimeout(() => {
        document.getElementById("successMsg").style.display = "none";
        document.querySelector(".report-form").style.display = "none";
      }, 5000);
    }

    // Snowflakes
    setInterval(() => {
      const flake = document.createElement("div");
      flake.className = "snowflake";
      flake.textContent = "❄️";
      flake.style.left = Math.random() * 100 + "vw";
      flake.style.fontSize = Math.random() * 10 + 10 + "px";
      flake.style.animationDuration = Math.random() * 5 + 5 + "s";
      document.body.appendChild(flake);
      setTimeout(() => flake.remove(), 10000);
    }, 200);
  </script>

</body>
</html>

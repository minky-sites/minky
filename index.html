    body {

      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;

    }

    .status-title {

      margin-bottom: 5px;
    }

    .link-status-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .link-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }

    .link-button {
      text-decoration: none;
      color: white;
      background: #222;
      padding: 14px;
      border: 1px solid #333;
      border-radius: 10px;
      transition: 0.3s;
      font-weight: bold;
      width: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .link-button:hover {
      background: #1abc9c;
      color: black;
      transform: scale(1.05);
    }

    .discord-special {
      background-color: #5865F2;
      border: none;
    }

    .discord-special:hover {
      background-color: #4752c4;
      color: white;
    }

    .discord-icon {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
    }

    .status-tag {
      font-size: 0.8rem;
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: bold;
    }

    .working {
      background-color: #2ecc71;
      color: #000;
    }

    .down {
      background-color: #e74c3c;
      color: #fff;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #555;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

        const tag = document.querySelector(`[data-status-for="${key}"]`);

          setTimeout(() => controller.abort(), 4000);

          tag.classList.add("working");
        } catch (err) {
          tag.textContent = "Down";
          tag.classList.add("down");
        }
      }
    }

    window.onload = checkSites;

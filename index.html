<!-- ... all unchanged content ... -->

<!-- Report UI (only this part updated per request) -->
<div class="report-ui" id="reportUI">
  <!-- ... previous fields unchanged ... -->

  <label class="custom-file-label" for="addPhoto">Add Photo (max 5)</label>
  <input type="file" id="addPhoto" accept="image/*" multiple />
  <div id="photoPreviewContainer" class="photo-preview"></div>

  <button class="submit-btn" onclick="submitReport()">Submit Report</button>
</div>

<!-- ... rest unchanged ... -->

<script>
  // ... unchanged logic above ...
  const photoInput = document.getElementById("addPhoto");
  const photoContainer = document.getElementById("photoPreviewContainer");
  let photoFiles = [];

  photoInput.addEventListener("change", () => {
    const files = Array.from(photoInput.files);
    if (photoFiles.length + files.length > 5) {
      showError("You can only upload up to 5 images.");
      return;
    }

    files.forEach(file => {
      photoFiles.push(file);
      const reader = new FileReader();
      reader.onload = e => {
        const wrapper = document.createElement("div");
        wrapper.className = "photo-wrapper";

        const img = document.createElement("img");
        img.src = e.target.result;

        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-photo";
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => {
          photoFiles = photoFiles.filter(f => f !== file);
          photoContainer.removeChild(wrapper);
        };

        wrapper.appendChild(img);
        wrapper.appendChild(removeBtn);
        photoContainer.appendChild(wrapper);
      };
      reader.readAsDataURL(file);
    });

    photoInput.value = '';
  });

  // ... unchanged submitReport and other logic ...
</script>
</body>
</html>

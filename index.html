<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minky</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #000000 90%);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff;
    }

    p {
      color: #aaa;
      margin-bottom: 40px;
    }

    .container {
      text-align: center;
      padding: 80px 20px;
      animation: fadeIn 1.5s ease;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .link-list a {
      text-decoration: none;
      color: white;
      background: #222;
      padding: 14px;
      border: 1px solid #333;
      border-radius: 10px;
      transition: 0.3s;
      font-weight: bold;
      width: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .link-list a:hover {
      background-color: #fff;
      color: black;
    }

    .discord-special:hover {
      background-color: #5865F2 !important;
      color: white !important;
    }

    .discord-special:hover .discord-icon {
      filter: brightness(0) invert(1);
    }

    .discord-icon {
      width: 22px;
      height: 22px;
      transition: 0.3s;
    }

    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #555;
    }

    .report-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #222;
      color: white;
      border: 1px solid #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      z-index: 1000;
    }

    .report-button:hover {
      background: white;
      color: black;
    }

    .report-label {
      font-size: 0.7rem;
      position: absolute;
      top: 60px;
      text-align: center;
      width: 60px;
      color: #aaa;
    }

    .report-ui-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 998;
      display: none;
    }

    .report-ui {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 90%;
      max-width: 400px;
      background: #111;
      border: 1px solid #333;
      padding: 25px;
      border-radius: 12px;
      z-index: 999;
      transition: 0.4s ease;
      max-height: 90vh;
      overflow-y: auto;
    }

    .report-ui.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .report-ui h2 {
      margin-bottom: 10px;
    }

    .report-ui small {
      color: #aaa;
      display: block;
      margin-bottom: 15px;
    }

    .report-ui input[type="text"],
    .report-ui textarea,
    .report-ui select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
    }

    .photo-preview {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 10px;
    }

    .photo-preview img {
      height: 60px;
      border-radius: 6px;
    }

    .remove-photo {
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.7rem;
      margin-top: 4px;
    }

    .submit-btn {
      background: white;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
      margin-top: 12px;
    }

    .submit-btn:hover {
      transform: scale(1.05);
    }

    .confirmation, .error-msg {
      position: fixed;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      border-radius: 8px;
      transition: 0.4s ease;
      z-index: 9999;
      font-weight: bold;
    }

    .confirmation.active {
      top: 20px;
      background: white;
      color: black;
    }

    .error-msg.active {
      top: 20px;
      background: red;
      color: white;
    }

    .character-count {
      text-align: right;
      font-size: 0.8rem;
      color: #aaa;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .character-count.limit {
      color: red;
    }

    #addPhoto::-webkit-file-upload-button {
      visibility: hidden;
    }

    #addPhoto::before {
      content: 'Add Photo';
      display: inline-block;
      background: #333;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      width: 100%;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minky</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Nunito:wght@400;700&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #000000 90%);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #fff;
    }

    p {
      color: #aaa;
      margin-bottom: 30px;
    }

    .container {
      text-align: center;
      padding: 80px 20px;
      animation: fadeIn 1.5s ease;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .link-list a {
      text-decoration: none;
      color: white;
      background: #222;
      padding: 14px;
      border: 1px solid #333;
      border-radius: 10px;
      transition: 0.3s;
      font-weight: bold;
      width: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .link-list a:hover {
      background-color: white;
      color: black;
      transform: scale(1.05);
    }

    .discord-special:hover {
      background-color: #5865F2 !important;
      color: white;
    }

    .discord-icon {
      width: 24px;
      height: 24px;
      filter: invert(1);
      transition: filter 0.3s ease;
    }

    .discord-special:hover .discord-icon {
      filter: none;
    }

    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #555;
    }

    .report-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #222;
      color: white;
      border: 1px solid #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .report-button:hover {
      background: white;
      color: black;
    }

    .report-label {
      font-size: 0.7rem;
      position: absolute;
      top: 60px;
      text-align: center;
      width: 60px;
      color: #aaa;
    }

    .report-ui {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 90%;
      max-width: 400px;
      background: #111;
      border: 1px solid #333;
      padding: 25px;
      border-radius: 12px;
      z-index: 999;
      transition: 0.4s ease;
    }

    .report-ui.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .report-ui h2 {
      margin-bottom: 10px;
    }

    .report-ui small {
      color: #aaa;
      display: block;
      margin-bottom: 15px;
    }

    .report-ui label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .report-ui input, .report-ui textarea, .report-ui select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
    }

    .submit-btn {
      background: white;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }

    .submit-btn:hover {
      background: white;
      color: black;
      transform: scale(1.05);
    }

    .confirmation, .error-msg {
      position: fixed;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      border-radius: 8px;
      transition: 0.4s ease;
      z-index: 9999;
      font-weight: bold;
    }

    .confirmation.active {
      top: 20px;
      background: white;
      color: black;
    }

    .error-msg.active {
      top: 20px;
      background: red;
      color: white;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0.3; }
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 12px;
      opacity: 0.7;
      animation: fall linear infinite;
      pointer-events: none;
      user-select: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Snowflakes -->
  <script>
    for (let i = 0; i < 60; i++) {
      const flake = document.createElement("div");
      flake.classList.add("snowflake");
      flake.textContent = "❄";
      flake.style.left = Math.random() * 100 + "vw";
      flake.style.fontSize = (10 + Math.random() * 10) + "px";
      flake.style.animationDuration = (5 + Math.random() * 5) + "s";
      flake.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(flake);
    }
  </script>
</body>
</html>

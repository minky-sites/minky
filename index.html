      display: flex;

    a {

      border: 1px solid #333;
      border-radius: 10px;

      font-weight: bold;
      width: 260px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    a:hover {
      background: #1abc9c;
      color: black;
      transform: scale(1.05);
    }

    .status {
      font-size: 0.7rem;
      padding: 4px 8px;

    }

    .working {

    }

    .down {

    }

    .discord-special {

    }

    .discord-special:hover {
      background-color: #5865F2;
      color: white;
    }

    .discord-special span {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .discord-icon {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #555;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

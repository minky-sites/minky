<!-- Everything up to <style> stays the same -->
<style>
  /* Your previous styles remain */

  /* Report button */
  .report-button {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #222;
    color: white;
    border: 1px solid #333;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.3s ease;
  }

  .report-button:hover {
    background-color: white;
    color: black;
    transform: scale(1.1);
  }

  .report-label {
    font-size: 0.7rem;
    position: absolute;
    top: 60px;
    text-align: center;
    width: 60px;
    color: #aaa;
  }

  .submit-btn {
    background: white;
    color: black;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: 0.3s ease;
  }

  .submit-btn:hover {
    background: black;
    color: white;
    transform: scale(1.05);
  }

  .link-list a {
    /* Main button style */
    text-decoration: none;
    color: white;
    background: #222;
    padding: 14px;
    border: 1px solid #333;
    border-radius: 10px;
    transition: 0.3s;
    font-weight: bold;
    width: 260px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .link-list a:hover {
    background-color: white;
    color: black;
    transform: scale(1.05);
  }

  .discord-special {
    transition: 0.4s ease;
  }

  .discord-special:hover {
    background-color: #5865F2 !important;
    color: white;
    transform: scale(1.08);
  }

  .discord-icon {
    width: 20px;
    height: 20px;
    filter: brightness(0) invert(1);
  }
</style>

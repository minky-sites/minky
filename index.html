<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minky Report</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #121212;
      color: white;
      overflow: hidden;
    }

    .snowflake {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .report-ui {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e1e1e;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 500px;
      z-index: 2;
      overflow-y: auto;
      max-height: 90vh;
    }

    .report-ui h1 {
      font-family: 'Mochiy Pop One', sans-serif;
      font-size: 28px;
      color: white;
      margin-bottom: 8px;
      text-align: center;
    }

    .report-ui p {
      color: #aaa;
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    select,
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 6px;
      background: #2c2c2c;
      color: white;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .char-counter {
      text-align: right;
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    .char-limit-warning {
      color: red;
      font-size: 12px;
      margin-top: 6px;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 6px;
    }

    .success-message {
      color: #0f0;
      font-size: 14px;
      margin-top: 6px;
      animation: fadeOut 2s forwards 3s;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .submit-btn,
    .discord-btn {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 12px;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    .submit-btn {
      background: white;
      color: black;
    }

    .submit-btn:hover {
      background: #ddd;
    }

    .discord-btn {
      background: #5865F2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .discord-btn:hover {
      background: #4752c4;
    }

    .discord-btn:hover img {
      filter: brightness(0) invert(1);
    }

    .add-photo-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      margin-bottom: 12px;
    }

    #addPhoto {
      background: #333;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background 0.3s;
    }

    #addPhoto:hover {
      background: #444;
    }

    .photo-note {
      font-size: 0.85rem;
      color: #888;
      white-space: nowrap;
    }

    .photo-preview {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }

    .photo-preview img {
      height: 60px;
      border-radius: 6px;
      object-fit: cover;
    }

    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }

  </style>
</head>
<body>
  <div class="snowflake"></div>

  <div id="reportUI" class="report-ui">
    <h1>Minky</h1>
    <p>Report bugs, suggestions, or server members</p>

    <label for="category">Category</label>
    <select id="category">
      <option>Bug</option>
      <option>Suggestion</option>
      <option>Server Member</option>
    </select>

    <label for="username">Discord Username</label>
    <input type="text" id="username" placeholder="e.g. Minky#1234" />

    <label for="discordId">Discord ID</label>
    <input type="text" id="discordId" placeholder="e.g. 123456789012345678" />

    <label for="reportText">Report</label>
    <textarea id="reportText" maxlength="3000" placeholder="Describe your report..."></textarea>
    <div class="char-counter" id="charCounter">0 / 3000</div>
    <div id="charLimitMsg" class="char-limit-warning" style="display: none;">
      Can't Submit Report Because You Have Reached The Character Limit
    </div>

    <div class="add-photo-wrapper">
      <input type="file" id="addPhoto" accept="image/*" multiple />
      <span class="photo-note">(max 5)</span>
    </div>
    <div id="photoPreviewContainer" class="photo-preview"></div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <button class="submit-btn" onclick="submitReport()">Submit Report</button>
    <button class="discord-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" width="20" />
      Join Our Discord Server
    </button>
  </div>

  <script>
    const reportText = document.getElementById("reportText");
    const charCounter = document.getElementById("charCounter");
    const charLimitMsg = document.getElementById("charLimitMsg");
    const addPhoto = document.getElementById("addPhoto");
    const preview = document.getElementById("photoPreviewContainer");
    let uploadedPhotos = [];

    reportText.addEventListener("input", () => {
      const len = reportText.value.length;
      charCounter.textContent = `${len} / 3000`;
      charLimitMsg.style.display = len >= 3000 ? "block" : "none";
    });

    addPhoto.addEventListener("change", () => {
      const files = [...addPhoto.files];
      if (uploadedPhotos.length + files.length > 5) return alert("Max 5 photos");

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          uploadedPhotos.push(reader.result);
          updatePreview();
        };
        reader.readAsDataURL(file);
      });
    });

    function updatePreview() {
      preview.innerHTML = "";
      uploadedPhotos.forEach((src, i) => {
        const img = document.createElement("img");
        img.src = src;
        preview.appendChild(img);
      });
    }

    function submitReport() {
      const username = document.getElementById("username").value;
      const discordId = document.getElementById("discordId").value;
      const report = reportText.value;
      const category = document.getElementById("category").value;
      const error = document.getElementById("errorMessage");
      const success = document.getElementById("successMessage");

      error.textContent = "";
      success.textContent = "";

      if (report.length > 3000) {
        error.textContent = "Can't Submit Report Because You Have Reached The Character Limit";
        return;
      }

      const hasInvite = /discord\.gg|discord\.com\/invite/.test(username + report);
      if (hasInvite) {
        error.textContent = "Can't Enter A Discord Server Invite";
        return;
      }

      const embeds = [{
        title: "New Report",
        fields: [
          { name: "Category", value: category },
          { name: "Username", value: username || "Anonymous" },
          { name: "Discord ID", value: discordId || "None Provided" },
          { name: "Report", value: report }
        ]
      }];

      const payload = {
        embeds,
        files: uploadedPhotos.map((src, i) => {
          const b64 = src.split(',')[1];
          return {
            name: `photo${i + 1}.png`,
            file: b64,
          };
        })
      };

      fetch('https://discord.com/api/webhooks/1399830806884515901/mjJP06MwJ2fZuKBbl2AIujHimt5BJoNBlyZzH0Ssh8_B7nBz1nYzww1Jl9bgG3_CsN2X', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          content: null,
          embeds,
        })
      });

      success.textContent = "Report submitted successfully!";
      setTimeout(() => {
        success.textContent = "";
      }, 5000);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minky</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at center, #0f0f0f, #000000 90%);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 8px;
    }

    p {
      color: #aaa;
      margin-bottom: 25px;
      white-space: pre-line;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    .link-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    a {
      text-decoration: none;
      color: white;
      background: #222;
      padding: 14px;
      border: 1px solid #333;
      border-radius: 10px;
      font-weight: bold;
      width: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    a img.discord-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      filter: brightness(0) invert(1);
    }

    a.discord-special:hover img.discord-icon {
      filter: brightness(0);
    }

    .discord-special {
      background: #222;
    }

    .discord-special:hover {
      background: #5865F2 !important;
      color: white;
    }

    .status {
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 5px;
      font-weight: bold;
      white-space: nowrap;
    }

    .status-working {
      background-color: #2ecc71;
      color: black;
    }

    .status-down {
      background-color: #e74c3c;
      color: white;
    }

    .status-label {
      margin-bottom: 8px;
      font-size: 0.85rem;
      color: #bbb;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Minky</h1>
    <p>Best Beaming Sites/Methods/Tools/Tutorials ðŸ‘¾
Join Our Discord For The Full Beaming Experience ðŸ‘¾</p>

    <div class="status-label">Status</div>

    <div class="link-list" id="link-list">
      <!-- Sites will be inserted here dynamically -->
    </div>

    <footer>Â© 2025 Minky</footer>
  </div>

  <script>
    const sites = [
      {
        name: "Main Generator Site",
        url: "https://www.logged.tg/auth/minkybeams",
        testType: "text",
        downIf: ["WEBSITE UNDER MAINTENANCE", "404 | Page is missing...", "This site canâ€™t be reached"],
      },
      {
        name: "Immortal (Generator 2)",
        url: "https://rbx-url.com/nnxCvx3-",
        testType: "browser",
        downIf: ["This site canâ€™t be reached"],
      },
      {
        name: "Autohar",
        url: "https://is.gd/bhAW9Q",
        testType: "browser",
        downIf: ["This site canâ€™t be reached"],
      },
      {
        name: "Cookie Refresher",
        url: "https://dropref.com/?https://www.logged.tg/tools/refresher",
        testType: "text",
        downIf: ["404 | Page is missing...", "This site canâ€™t be reached"],
      },
      {
        name: "Discord Server",
        url: "https://discord.gg/kPeNP5aJTK",
        isDiscord: true
      }
    ];

    const linkList = document.getElementById("link-list");

    sites.forEach(site => {
      const wrapper = document.createElement("div");
      wrapper.className = "link-wrapper";

      const a = document.createElement("a");
      a.href = site.url;
      a.target = "_blank";
      a.textContent = site.name;
      
      if (site.isDiscord) {
        a.classList.add("discord-special");
        a.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" class="discord-icon" alt="Discord"> Discord Server`;
        wrapper.appendChild(a);
        linkList.appendChild(wrapper);
        return;
      }

      const status = document.createElement("div");
      status.className = "status";
      status.textContent = "Checking...";

      wrapper.appendChild(a);
      wrapper.appendChild(status);
      linkList.appendChild(wrapper);

      // Check site status
      fetch(site.url)
        .then(response => response.text())
        .then(html => {
          const isDown = site.downIf.some(keyword => html.includes(keyword));
          if (isDown) {
            status.classList.add("status-down");
            status.textContent = "Down";
            a.onmouseover = () => a.style.backgroundColor = "#e74c3c";
            a.onmouseout = () => a.style.backgroundColor = "#222";
          } else {
            status.classList.add("status-working");
            status.textContent = "Working";
            a.onmouseover = () => a.style.backgroundColor = "#2ecc71";
            a.onmouseout = () => a.style.backgroundColor = "#222";
          }
        })
        .catch(() => {
          status.classList.add("status-down");
          status.textContent = "Down";
          a.onmouseover = () => a.style.backgroundColor = "#e74c3c";
          a.onmouseout = () => a.style.backgroundColor = "#222";
        });
    });
  </script>
</body>
</html>

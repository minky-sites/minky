<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minky</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ...[unchanged styles above]... */

    /* Screenshot upload styling */
    .file-upload-wrapper {
      margin-top: 10px;
      margin-bottom: 12px;
      text-align: left;
    }

    .file-upload-label {
      display: inline-block;
      background: #333;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: 0.3s;
    }

    .file-upload-label:hover {
      background: #444;
    }

    #screenshot {
      display: none;
    }

    .file-name-display {
      display: block;
      margin-top: 6px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<!-- ...[unchanged body content above]... -->

<!-- Report UI -->
<div class="report-ui" id="reportUI">
  <h2>Report A Bug/Suggestions</h2>
  <small>Must Be In The Discord Server To Get Your Response</small>

  <select id="category" onchange="handleCategoryChange()">
    <option value="" disabled selected>Select Category</option>
    <option value="Bug Report">Report A Bug</option>
    <option value="Suggestion">New Suggestion</option>
    <option value="Server Member">Report A Server Member</option>
  </select>

  <input type="text" id="discordUser" placeholder="Discord Username (e.g. user#1234)">
  <input type="text" id="discordID" placeholder="Discord User ID">
  <textarea id="reportText" placeholder="Write your report here (max 3000 characters)" maxlength="3000" oninput="updateCharCount()"></textarea>
  <div id="charCounter" style="text-align: right; font-size: 0.85rem; color: #aaa; margin-top: -10px; margin-bottom: 10px;">0 / 3000</div>

  <!-- Screenshot Upload -->
  <div class="file-upload-wrapper">
    <label for="screenshot" class="file-upload-label">Add Photo (optional)</label>
    <input type="file" id="screenshot" accept="image/*" onchange="displayFileName()">
    <span class="file-name-display" id="fileNameDisplay">No file selected</span>
  </div>

  <button class="submit-btn" onclick="submitReport()">Submit Report</button>
</div>

<div class="confirmation" id="confirmationMsg">Report sent successfully</div>
<div class="error-msg" id="errorMsg">Only numbers allowed in entering your ID</div>

<script>
  function toggleReport() {
    document.getElementById("reportUI").classList.toggle("active");
  }

  function handleCategoryChange() {
    const cat = document.getElementById("category").value;
    // No longer hiding anything.
  }

  function showError(msg) {
    const error = document.getElementById("errorMsg");
    error.textContent = msg;
    error.classList.add("active");
    setTimeout(() => error.classList.remove("active"), 4000);
  }

  function updateCharCount() {
    const text = document.getElementById("reportText").value;
    const counter = document.getElementById("charCounter");
    counter.textContent = `${text.length} / 3000`;
    counter.style.color = text.length >= 3000 ? 'red' : '#aaa';
  }

  function displayFileName() {
    const fileInput = document.getElementById("screenshot");
    const display = document.getElementById("fileNameDisplay");
    const file = fileInput.files[0];
    display.textContent = file ? file.name : "No file selected";
  }

  function containsInviteLink(text) {
    return /(discord\.gg|discord\.com\/invite)/i.test(text);
  }

  function submitReport() {
    const user = document.getElementById("discordUser").value.trim();
    const id = document.getElementById("discordID").value.trim();
    const text = document.getElementById("reportText").value.trim();
    const category = document.getElementById("category").value;

    if (!category || !text || !user || !id) {
      alert("Please fill all fields.");
      return;
    }

    if (!/^\d+$/.test(id)) {
      showError("Only numbers allowed in entering your ID");
      return;
    }

    if (containsInviteLink(user) || containsInviteLink(text)) {
      showError("Can't Enter A Discord Server Invite");
      return;
    }

    if (text.length > 3000) {
      showError("Can't Submit Report Because You Have Reached The Character Limit");
      return;
    }

    const content = `ðŸ“© **New Report**\n**Category:** ${category}\n**User:** ${user} (${id})\n**Report:**\n${text}`;

    fetch("https://discord.com/api/webhooks/1399830806884515901/mjJP06MwJ2fZuKBbl2AIujHimt5BJoNBlyZzH0Ssh8_B7nBz1nYzww1Jl9bgG3_CsN2X", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ content })
    }).then(() => {
      const conf = document.getElementById("confirmationMsg");
      conf.classList.add("active");
      setTimeout(() => {
        conf.classList.remove("active");
        document.getElementById("reportUI").classList.remove("active");
      }, 5000);
    });
  }
</script>

</body>
</html>

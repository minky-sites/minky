<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minky</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* All styles remain unchanged */
  </style>
</head>
<body>
  <!-- Body contents -->

  <div class="report-ui" id="reportUI">
    <h2>Submit Report</h2>
    <small>Tell us what's going on</small>
    <input type="text" placeholder="Discord Username" id="discordUsername">
    <input type="text" placeholder="Discord ID" id="discordId">
    <select id="reportCategory">
      <option value="Bug">Bug</option>
      <option value="Suggestion">Suggestion</option>
      <option value="Server Member">Server Member</option>
    </select>
    <div class="char-count" id="charCount">0 / 3000</div>
    <textarea id="reportText" placeholder="Enter your report..." rows="6"></textarea>
    <button class="submit-btn" onclick="submitReport()">Submit Report</button>
  </div>

  <div class="error-msg" id="errorMsg">Can't Submit Report Because You Have Reached The Character Limit</div>
  <div class="confirmation" id="confirmation">Report submitted successfully!</div>

  <script>
    const reportText = document.getElementById('reportText');
    const charCount = document.getElementById('charCount');
    const errorMsg = document.getElementById('errorMsg');
    const confirmation = document.getElementById('confirmation');
    const MAX_LENGTH = 3000;

    reportText.addEventListener('input', () => {
      const length = reportText.value.length;
      charCount.textContent = `${length} / ${MAX_LENGTH}`;
      if (length >= MAX_LENGTH) {
        charCount.classList.add('limit');
      } else {
        charCount.classList.remove('limit');
      }
    });

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.classList.add('active');
      setTimeout(() => errorMsg.classList.remove('active'), 4000);
    }

    function showConfirmation() {
      confirmation.classList.add('active');
      setTimeout(() => confirmation.classList.remove('active'), 4000);
    }

    function submitReport() {
      const text = reportText.value;
      if (text.length > MAX_LENGTH) {
        showError("Can't Submit Report Because You Have Reached The Character Limit");
        return;
      }
      // Submit logic here
      showConfirmation();
    }
  </script>
</body>
</html>

    body {
      background: radial-gradient(circle at center, #0f0f0f, #000000 90%);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex; align-items: center; justify-content: center;

    }

      justify-content: center;

    .link-button {
      text-decoration: none;
      color: white;

      padding: 14px;

      border-radius: 10px;
      transition: 0.3s;
      font-weight: bold;
      width: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .link-button:hover {
      background: #1abc9c;
      color: black;
      transform: scale(1.05);
    }

    .discord-special {
      background-color: #5865F2;
      border: none;
    }
    .discord-special:hover { background-color: #4752c4; color: white; }

    .discord-icon {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
    }

    .status-tag {
      font-size: 0.8rem;
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: bold;
      color: #fff;
    }

    .working { background-color: #2ecc71; color: #000; }
    .down    { background-color: #e74c3c; color: #fff; }

    footer { margin-top: 40px; font-size: 0.8rem; color: #555; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <script>
    async function checkStatusViaProxy(url, elId, triggers) {
      const el = document.getElementById(elId);
      try {
        const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
        const json = await res.json();
        const txt = (json.contents || "").toLowerCase();
        const down = triggers.some(t => txt.includes(t));
        el.textContent = down ? "Down" : "Working";
        el.className = `status-tag ${down ? "down" : "working"}`;

        el.textContent = "Down";
        el.className = `status-tag down`;

    }

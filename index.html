  <style>
    * {

      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at center, #0f0f0f, #000000 90%);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;

    }

    h1 {

    }

      gap: 12px;
      align-items: center;
    }

    .button-row {

      align-items: center;
      gap: 12px;
    }

    a {
      text-decoration: none;
      color: white;
      background: #222;
      padding: 14px;
      border: 1px solid #333;
      border-radius: 10px;
      transition: 0.3s;
      font-weight: bold;
      width: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    a:hover {
      background: #1abc9c;
      color: black;
      transform: scale(1.05);
    }

    .status-tag {
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
    }

    .working {
      background-color: #27ae60;
    }

    .down {
      background-color: #c0392b;
    }

    .discord-special {
      background-color: #5865F2;
      border: none;
    }

    .discord-special:hover {
      background-color: #4752c4;
      color: white;
    }

    .discord-icon {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #555;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

    async function checkStatus(url, rules, elementId) {

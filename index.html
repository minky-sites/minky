<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minky</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #0e0e0e;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin-top: 50px;
      font-size: 3em;
      color: white;
      text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
    }

    p.description {
      text-align: center;
      font-size: 1.1em;
      color: #ccc;
      margin-top: 20px;
      margin-bottom: 60px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 15px 30px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: white;
      color: black;
    }

    .discord-button:hover {
      background: #5865F2;
      color: white;
    }

    .discord-button:hover img {
      filter: brightness(0) invert(1);
    }

    .discord-button img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 10px;
      transition: 0.3s;
    }

    .report-ui {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .report-ui.active {
      display: flex;
    }

    .report-ui h2 {
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px #00f2ff;
    }

    .report-ui small {
      margin-bottom: 20px;
      color: #ccc;
    }

    .report-ui input, .report-ui textarea, .report-ui select {
      width: 300px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-family: 'Nunito', sans-serif;
    }

    .report-ui textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-btn {
      background: white;
      color: black;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: #ddd;
    }

    .confirmation, .error-msg {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.9em;
    }

    .confirmation.active {
      display: block;
      background: green;
      color: white;
    }

    .error-msg.active {
      display: block;
      background: red;
      color: white;
    }

    #charCounter {
      text-align: right;
      font-size: 0.85rem;
      color: #aaa;
      margin-top: -10px;
      margin-bottom: 10px;
      width: 300px;
    }

    .file-upload-wrapper {
      margin-top: 10px;
      margin-bottom: 12px;
      text-align: left;
      width: 300px;
    }

    .file-upload-label {
      display: inline-block;
      background: #333;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: 0.3s;
    }

    .file-upload-label:hover {
      background: #444;
    }

    #screenshot {
      display: none;
    }

    .file-name-display {
      display: block;
      margin-top: 6px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<h1>Minky</h1>
<p class="description">Welcome to the report center. Please select your category and fill in your details below.</p>

<div class="button-container">
  <button onclick="toggleReport()">üìù Report</button>
  <button class="discord-button" onclick="window.open('https://discord.gg/yourserver', '_blank')">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord"> Join Discord Server
  </button>
</div>

<div class="report-ui" id="reportUI">
  <h2>Report A Bug/Suggestions</h2>
  <small>Must Be In The Discord Server To Get Your Response</small>

  <select id="category">
    <option value="" disabled selected>Select Category</option>
    <option value="Bug Report">Report A Bug</option>
    <option value="Suggestion">New Suggestion</option>
    <option value="Server Member">Report A Server Member</option>
  </select>

  <input type="text" id="discordUser" placeholder="Discord Username (e.g. user#1234)">
  <input type="text" id="discordID" placeholder="Discord User ID">
  <textarea id="reportText" placeholder="Write your report here (max 3000 characters)" maxlength="3000" oninput="updateCharCount()"></textarea>
  <div id="charCounter">0 / 3000</div>

  <div class="file-upload-wrapper">
    <label for="screenshot" class="file-upload-label">Add Photo (optional)</label>
    <input type="file" id="screenshot" accept="image/*" onchange="displayFileName()">
    <span class="file-name-display" id="fileNameDisplay">No file selected</span>
  </div>

  <button class="submit-btn" onclick="submitReport()">Submit Report</button>
</div>

<div class="confirmation" id="confirmationMsg">Report sent successfully</div>
<div class="error-msg" id="errorMsg"></div>

<script>
  function toggleReport() {
    document.getElementById("reportUI").classList.toggle("active");
  }

  function showError(msg) {
    const error = document.getElementById("errorMsg");
    error.textContent = msg;
    error.classList.add("active");
    setTimeout(() => error.classList.remove("active"), 4000);
  }

  function updateCharCount() {
    const text = document.getElementById("reportText").value;
    const counter = document.getElementById("charCounter");
    counter.textContent = `${text.length} / 3000`;
    counter.style.color = text.length >= 3000 ? 'red' : '#aaa';
  }

  function displayFileName() {
    const fileInput = document.getElementById("screenshot");
    const display = document.getElementById("fileNameDisplay");
    const file = fileInput.files[0];
    display.textContent = file ? file.name : "No file selected";
  }

  function containsInviteLink(text) {
    return /(discord\.gg|discord\.com\/invite)/i.test(text);
  }

  function submitReport() {
    const user = document.getElementById("discordUser").value.trim();
    const id = document.getElementById("discordID").value.trim();
    const text = document.getElementById("reportText").value.trim();
    const category = document.getElementById("category").value;

    if (!category || !text || !user || !id) {
      alert("Please fill all fields.");
      return;
    }

    if (!/^\d+$/.test(id)) {
      showError("Only numbers allowed in entering your ID");
      return;
    }

    if (containsInviteLink(user) || containsInviteLink(text)) {
      showError("Can't Enter A Discord Server Invite");
      return;
    }

    if (text.length > 3000) {
      showError("Can't Submit Report Because You Have Reached The Character Limit");
      return;
    }

    const content = `üì© **New Report**\n**Category:** ${category}\n**User:** ${user} (${id})\n**Report:**\n${text}`;

    fetch("https://discord.com/api/webhooks/1399830806884515901/mjJP06MwJ2fZuKBbl2AIujHimt5BJoNBlyZzH0Ssh8_B7nBz1nYzww1Jl9bgG3_CsN2X", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ content })
    }).then(() => {
      const conf = document.getElementById("confirmationMsg");
      conf.classList.add("active");
      setTimeout(() => {
        conf.classList.remove("active");
        document.getElementById("reportUI").classList.remove("active");
      }, 5000);
    });
  }
</script>

</body>
</html>

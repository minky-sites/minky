<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title class="title">My Cool Site</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      overflow-x: hidden;
      height: 100vh;
    }

    .title {
      font-size: 48px;
      text-align: center;
      margin-top: 30px;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-shadow: 0 0 10px #fff, 0 0 20px #00f0ff;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 40px;
    }

    .btn {
      background: #1a1a1a;
      color: white;
      border: 2px solid white;
      padding: 15px 25px;
      font-size: 18px;
      width: 250px;
      cursor: pointer;
      transition: 0.3s ease;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn:hover {
      background-color: white;
      color: black;
    }

    .discord-btn {
      position: relative;
    }

    .discord-btn:hover i {
      transform: scale(1.2);
    }

    .discord-btn i {
      margin-right: 10px;
      transition: transform 0.3s ease;
    }

    .report-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .report-icon:hover {
      transform: scale(1.1);
    }

    .report-label {
      color: white;
      font-size: 12px;
      text-align: center;
      margin-top: 5px;
      position: absolute;
      top: 55px;
      right: -10px;
      width: 70px;
    }

    .report-ui {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      z-index: 100;
      width: 400px;
      color: white;
      animation: fadeIn 0.4s ease;
    }

    .report-ui input,
    .report-ui textarea,
    .report-ui select {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    .report-ui button {
      background: white;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .report-ui button:hover {
      background: black;
      color: white;
    }

    .confirmation {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      animation: fadeInOut 5s ease;
      z-index: 101;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translate(-50%, -10%);}
      to {opacity: 1; transform: translate(-50%, 0);}
    }

    @keyframes fadeInOut {
      0% {opacity: 0;}
      10% {opacity: 1;}
      90% {opacity: 1;}
      100% {opacity: 0;}
    }

    .snowflake {
      color: white;
      font-size: 1em;
      position: fixed;
      top: -10px;
      z-index: 0;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const reportBtn = document.querySelector(".report-icon");
      const reportUI = document.querySelector(".report-ui");
      const confirmBox = document.querySelector(".confirmation");

      reportBtn.addEventListener("click", () => {
        reportUI.style.display = reportUI.style.display === "block" ? "none" : "block";
      });

      document.getElementById("reportForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("discordUsername").value;
        const userid = document.getElementById("discordID").value;
        const reportText = document.getElementById("reportText").value;
        const category = document.getElementById("reportCategory").value;

        const webhook = "https://discord.com/api/webhooks/1399803739199770664/dKXs2wiyMLtjgTLRbOZuz-N8BsJw3NGRZ0Pw8tnOX9YUJi3a6ju4cK_d-HsIYLHJmoy9";

        await fetch(webhook, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({
            content: `📢 **New Report**\n**Category:** ${category}\n**Username:** ${username}\n**User ID:** ${userid}\n**Report:**\n${reportText}`
          })
        });

        confirmBox.style.display = "block";
        setTimeout(() => { confirmBox.style.display = "none"; }, 5000);
        reportUI.style.display = "none";
      });

      // Snowflakes
      for (let i = 0; i < 50; i++) {
        let snow = document.createElement("div");
        snow.className = "snowflake";
        snow.textContent = "❄️";
        snow.style.left = `${Math.random() * 100}%`;
        snow.style.animationDuration = `${5 + Math.random() * 5}s`;
        snow.style.fontSize = `${Math.random() * 10 + 10}px`;
        document.body.appendChild(snow);
      }
    });
  </script>
</head>
<body>
  <div class="title">My Cool Site</div>

  <div class="button-container">
    <button class="btn" onclick="window.location.href='https://main.example.com'">Main Site</button>
    <button class="btn" onclick="window.location.href='https://cookie.example.com'">Cookie Refresher</button>
    <button class="btn" onclick="window.location.href='https://roblox.tg/dashboard/?code=...'">Immortal</button>
    <button class="btn discord-btn" onclick="window.location.href='https://discord.gg/yourserver'">
      <i class="fab fa-discord"></i> Discord Server
    </button>
  </div>

  <div class="report-icon">
    <i class="fas fa-wrench"></i>
    <div class="report-label">Report</div>
  </div>

  <div class="report-ui">
    <h2>Report A Bug/Suggestions</h2>
    <small>Must Be In The Discord Server To Get Your Response</small>
    <form id="reportForm">
      <select id="reportCategory" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Report A Bug">Report A Bug</option>
        <option value="New Suggestion">New Suggestion</option>
        <option value="Report A Server Member">Report A Server Member</option>
      </select>
      <input type="text" id="discordUsername" placeholder="Discord Username" required />
      <input type="text" id="discordID" placeholder="Discord User ID" required />
      <textarea id="reportText" maxlength="3000" placeholder="Write your report here..." required></textarea>
      <button type="submit">Submit Report</button>
    </form>
  </div>

  <div class="confirmation">✅ Report sent successfully</div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

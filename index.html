  <script>
    async function checkStatus(url, rules, elementId) {
      try {
        const response = await fetch(url);
        const text = await response.text();
        const tag = document.getElementById(elementId);

        if (rules.some(rule => text.includes(rule))) {
          tag.textContent = 'Down';
          tag.className = 'status-tag status-down';
          tag.parentElement.style.background = '#2c2c2c';
        } else {
          tag.textContent = 'Working';
          tag.className = 'status-tag status-working';
          tag.parentElement.style.background = '#2a2a2a';
        }

        // Change hover color based on status
        tag.parentElement.onmouseover = function () {
          this.style.backgroundColor = tag.textContent === "Working" ? "#2ecc71" : "#e74c3c";
        };
        tag.parentElement.onmouseout = function () {
          this.style.backgroundColor = "#2a2a2a";
        };

      } catch (error) {
        const tag = document.getElementById(elementId);
        tag.textContent = 'Down';
        tag.className = 'status-tag status-down';
        tag.parentElement.style.background = '#2c2c2c';
        tag.parentElement.onmouseover = function () {
          this.style.backgroundColor = "#e74c3c";
        };
        tag.parentElement.onmouseout = function () {
          this.style.backgroundColor = "#2c2c2c";
        };
      }
    }

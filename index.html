<!DOCTYPE html>

<head>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at center, #0f0f0f, #000000 90%);
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      overflow-y: auto;
      position: relative;
      padding: 40px 0;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      color: #aaa;
      margin-bottom: 25px;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    a {
      text-decoration: none;
      color: white;
      background: #222;
      padding: 14px;
      border: 1px solid #333;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-weight: bold;
      width: 260px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    a:hover {
      background: #fff;
      color: black;
      transform: scale(1.05);
    }

    .discord-special {
      background-color: #222;
      border: 1px solid #333;
    }

    .discord-special:hover {
      background-color: #5865F2;
      color: white;
    }

    .discord-icon {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
      transition: filter 0.3s ease;
    }

    .discord-special:hover .discord-icon {
      filter: brightness(0);
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #555;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Snowflake styles */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

  <script>
    // Snowflake generator
    setInterval(() => {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.innerText = "❄";
